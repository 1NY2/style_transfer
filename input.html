</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¨ å›¾åƒé£æ ¼è¿ç§»</h1>
            <p class="subtitle">ä¸Šä¼ å†…å®¹å›¾ç‰‡å’Œé£æ ¼å›¾ç‰‡ï¼Œè®¾ç½®è®­ç»ƒå‚æ•°</p>
        </header>

        <section class="upload-section">
            <div class="upload-grid">
                <div class="upload-card">
                    <h2 class="card-title">å†…å®¹å›¾ç‰‡</h2>
                    <div class="upload-area" id="content-upload">
                        <div class="upload-icon">ğŸ–¼ï¸</div>
                        <p class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ å†…å®¹å›¾ç‰‡</p>
                        <input type="file" id="content-input" accept="image/*" class="hidden">
                    </div>
                    <div id="content-preview" class="hidden">
                        <img src="" alt="Content Preview" class="preview-image">
                    </div>
                </div>

                <div class="upload-card">
                    <h2 class="card-title">é£æ ¼å›¾ç‰‡</h2>
                    <div class="upload-area" id="style-upload">
                        <div class="upload-icon">ğŸ­</div>
                        <p class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ é£æ ¼å›¾ç‰‡</p>
                        <input type="file" id="style-input" accept="image/*" class="hidden">
                    </div>
                    <div id="style-preview" class="hidden">
                        <img src="" alt="Style Preview" class="preview-image">
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="param-controls">
                    <div class="param-group">
                        <label for="content-weight">å†…å®¹æƒé‡</label>
                        <input type="number" id="content-weight" value="0.025" step="0.001" min="0.001" max="1">
                    </div>
                    <div class="param-group">
                        <label for="style-weight">é£æ ¼æƒé‡</label>
                        <input type="number" id="style-weight" value="5" step="0.1" min="0.1" max="100">
                    </div>
                    <div class="param-group">
                        <label for="epochs">è®­ç»ƒè½®æ•°</label>
                        <input type="number" id="epochs" value="100" min="10" max="500">
                    </div>
                </div>
                <button id="start-training" class="btn" disabled>å¼€å§‹è®­ç»ƒ</button>
            </div>
        </section>
    </div>

    <div class="notification hidden" id="notification"></div>

    <script>
        // å…¨å±€å˜é‡
        let contentImage = null;
        let styleImage = null;

        // DOM å…ƒç´ 
        const contentUpload = document.getElementById('content-upload');
        const styleUpload = document.getElementById('style-upload');
        const contentInput = document.getElementById('content-input');
        const styleInput = document.getElementById('style-input');
        const contentPreview = document.getElementById('content-preview');
        const stylePreview = document.getElementById('style-preview');
        const startTrainingBtn = document.getElementById('start-training');
        const notification = document.getElementById('notification');

        // äº‹ä»¶ç›‘å¬å™¨
        contentUpload.addEventListener('click', () => contentInput.click());
        styleUpload.addEventListener('click', () => styleInput.click());

        contentInput.addEventListener('change', handleContentImage);
        styleInput.addEventListener('change', handleStyleImage);

        // æ‹–æ‹½ä¸Šä¼ æ”¯æŒ
        [contentUpload, styleUpload].forEach((uploadArea, index) => {
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#667eea';
                uploadArea.style.backgroundColor = 'rgba(102, 126, 234, 0.1)';
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = '#ccc';
                uploadArea.style.backgroundColor = '';
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#ccc';
                uploadArea.style.backgroundColor = '';

                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('image/')) {
                    if (index === 0) {
                        handleImageFile(files[0], 'content');
                    } else {
                        handleImageFile(files[0], 'style');
                    }
                }
            });
        });

        // å¤„ç†å†…å®¹å›¾ç‰‡
        function handleContentImage(e) {
            const file = e.target.files[0];
            if (file) {
                handleImageFile(file, 'content');
            }
        }

        // å¤„ç†é£æ ¼å›¾ç‰‡
        function handleStyleImage(e) {
            const file = e.target.files[0];
            if (file) {
                handleImageFile(file, 'style');
            }
        }

        // å¤„ç†å›¾ç‰‡æ–‡ä»¶
        function handleImageFile(file, type) {
            if (!file.type.startsWith('image/')) {
                showNotification('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                if (type === 'content') {
                    contentImage = e.target.result;
                    document.querySelector('#content-preview img').src = contentImage;
                    contentPreview.classList.remove('hidden');
                    contentUpload.classList.add('hidden');
                } else {
                    styleImage = e.target.result;
                    document.querySelector('#style-preview img').src = styleImage;
                    stylePreview.classList.remove('hidden');
                    styleUpload.classList.add('hidden');
                }

                checkStartButton();
            };
            reader.readAsDataURL(file);
        }

        // æ£€æŸ¥æ˜¯å¦å¯ä»¥å¼€å§‹è®­ç»ƒ
        function checkStartButton() {
            if (contentImage && styleImage) {
                startTrainingBtn.disabled = false;
            } else {
                startTrainingBtn.disabled = true;
            }
        }

        // å¼€å§‹è®­ç»ƒ
        startTrainingBtn.addEventListener('click', startTraining);

        function startTraining() {
            const contentWeight = parseFloat(document.getElementById('content-weight').value);
            const styleWeight = parseFloat(document.getElementById('style-weight').value);
            const epochs = parseInt(document.getElementById('epochs').value);

            if (isNaN(contentWeight) || isNaN(styleWeight) || isNaN(epochs)) {
                showNotification('è¯·è¾“å…¥æœ‰æ•ˆçš„å‚æ•°å€¼', 'error');
                return;
            }

            // å°†æ•°æ®ä¿å­˜åˆ° localStorage
            const trainingData = {
                contentImage: contentImage,
                styleImage: styleImage,
                contentWeight: contentWeight,
                styleWeight: styleWeight,
                epochs: epochs
            };

            localStorage.setItem('styleTransferData', JSON.stringify(trainingData));

            // è·³è½¬åˆ°è®­ç»ƒé¡µé¢
            window.location.href = 'training.html';
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type} show`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
